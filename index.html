<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Stock Market Dashboard</h1>
        <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g., AAPL)" />
        <button id="fetchButton">Get Stock Data</button>
    </header>
    <main>
        <div class="chart-container">
            <canvas id="stockChart"></canvas>
        </div>
        <div id="heatmap" class="heatmap"></div>
        <div class="prediction">
            <h2>Stock Prediction</h2>
            <p id="predictionOutput">Enter a stock symbol to see predictions.</p>
        </div>
    </main>
    <footer class="footer">
        <!-- <p>Powered by Twelve Data API and Chart.js</p> -->
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
